<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gork - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            background: linear-gradient(135deg, #1a1a1a, #2d1a3d);
            border: 3px solid #6b21a8;
            border-radius: 24px;
            padding: 50px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .admin-panel {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a, #2d1a3d);
            border: 2px solid #6b21a8;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            background: linear-gradient(90deg, #ec4899, #6b21a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            background: #dc2626;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #991b1b;
        }

        input[type="password"] {
            width: 100%;
            background: #0a0a0a;
            border: 2px solid #6b21a8;
            border-radius: 12px;
            padding: 18px;
            color: #fff;
            font-size: 16px;
            outline: none;
            margin: 20px 0;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #6b21a8, #ec4899);
            border: none;
            padding: 18px;
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.02);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a, #2d1a3d);
            border: 2px solid #6b21a8;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
        }

        .stat-number {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(90deg, #ec4899, #6b21a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }

        .users-table {
            background: linear-gradient(135deg, #1a1a1a, #2d1a3d);
            border: 2px solid #6b21a8;
            border-radius: 16px;
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #6b21a8;
            padding: 15px;
            text-align: left;
            font-weight: 700;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        tr:hover {
            background: rgba(107, 33, 168, 0.1);
        }

        .verified-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }

        .verified-badge.yes {
            background: #10b981;
            color: white;
        }

        .verified-badge.no {
            background: #dc2626;
            color: white;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 5px;
            font-size: 13px;
        }

        .verify-btn {
            background: #10b981;
            color: white;
        }

        .unverify-btn {
            background: #f59e0b;
            color: white;
        }

        .delete-btn {
            background: #dc2626;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .error, .success {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .error {
            background: #dc2626;
        }

        .success {
            background: #10b981;
        }

        .error.show, .success.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div style="font-size: 60px; margin-bottom: 20px;">üîê</div>
            <h1 style="margin-bottom: 10px;">Admin Panel</h1>
            <p style="color: #888; margin-bottom: 30px;">Enter admin password</p>
            
            <div class="error" id="loginError"></div>
            
            <input 
                type="password" 
                id="adminPassword" 
                placeholder="Admin Password"
                onkeypress="if(event.key === 'Enter') login()"
            >
            <button onclick="login()">üöÄ Login</button>
        
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="header">
            <div>
                <h1>üëë Admin Panel</h1>
                <p style="color: #888; margin-top: 5px;">Manage Gork users and verifications</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <!-- Additional stats cards truncated for brevity -->
        </div>

        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Status</th>
                        <th>Registered</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <tr>
                        <td colspan="4" style="text-align: center; color: #666;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : '';
        
        let adminPassword = '';

        async function login() {
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_URL}/gork/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (!response.ok) {
                    throw new Error('Invalid password');
                }

                adminPassword = password;
                localStorage.setItem('gork_admin_password', password);
                
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                
                loadUsers();
            } catch (error) {
                errorDiv.textContent = '‚ùå ' + error.message;
                errorDiv.classList.add('show');
            }
        }

        function logout() {
            localStorage.removeItem('gork_admin_password');
            window.location.reload();
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/gork/api/admin/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: adminPassword })
                });

                const data = await response.json();
                const users = data.users;

                // Update stats
                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('verifiedUsers').textContent = users.filter(u => u.verified).length;
                document.getElementById('pendingUsers').textContent = users.filter(u => !u.verified).length;

                // Update table
                const tbody = document.getElementById('usersTable');
                tbody.innerHTML = '';

                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #666;">No users yet</td></tr>';
                    return;
                }

                users.forEach(user => {
                    const row = document.createElement('tr');
                    const date = new Date(user.createdAt).toLocaleDateString();
                    
                    row.innerHTML = `
                        <td><strong>${user.username}</strong></td>
                        <td>
                            <span class="verified-badge ${user.verified ? 'yes' : 'no'}">
                                ${user.verified ? '‚úì Verified' : '‚úó Not Verified'}
                            </span>
                        </td>
                        <td>${date}</td>
                        <td>
                            ${user.verified 
                                ? `<button class="action-btn unverify-btn" onclick="toggleVerify('${user.id}', false)">Unverify</button>`
                                : `<button class="action-btn verify-btn" onclick="toggleVerify('${user.id}', true)">‚úì Verify</button>`
                            }
                            <button class="action-btn delete-btn" onclick="deleteUser('${user.id}', '${user.username}')">üóëÔ∏è Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                showError('Failed to load users');
            }
        }

        async function toggleVerify(userId, verified) {
            try {
                const response = await fetch(`${API_URL}/gork/api/admin/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: adminPassword, userId, verified })
                });

                if (!response.ok) throw new Error('Failed to update');

                showSuccess(`User ${verified ? 'verified' : 'unverified'} successfully!`);
                loadUsers();
            } catch (error) {
                showError(error.message);
            }
        }

        async function deleteUser(userId, username) {
            if (!confirm(`Delete user "${username}"? This cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/gork/api/admin/delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: adminPassword, userId })
                });

                if (!response.ok) throw new Error('Failed to delete');

                showSuccess('User deleted successfully!');
                loadUsers();
            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            const div = document.getElementById('error');
            div.textContent = '‚ùå ' + message;
            div.classList.add('show');
            setTimeout(() => div.classList.remove('show'), 3000);
        }

        function showSuccess(message) {
            const div = document.getElementById('success');
            div.textContent = '‚úÖ ' + message;
            div.classList.add('show');
            setTimeout(() => div.classList.remove('show'), 3000);
        }

        // Check if already logged in
        window.onload = () => {
            const savedPassword = localStorage.getItem('gork_admin_password');
            if (savedPassword) {
                adminPassword = savedPassword;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadUsers();
            }

            // Auto-refresh users every 10 seconds
            setInterval(() => {
                if (adminPassword && document.getElementById('adminPanel').style.display !== 'none') {
                    loadUsers();
                }
            }, 10000);
        };
    </script>
</body>
</html>
