<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gork - Choose Username</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: linear-gradient(135deg, #1a1a1a, #2d1a3d);
            border: 3px solid #6b21a8;
            border-radius: 24px;
            padding: 60px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 60px rgba(107, 33, 168, 0.5);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 48px;
            background: linear-gradient(90deg, #ec4899, #6b21a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ec4899;
        }

        input {
            width: 100%;
            background: #0a0a0a;
            border: 2px solid #6b21a8;
            border-radius: 12px;
            padding: 18px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #ec4899;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.4);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #6b21a8, #ec4899);
            border: none;
            padding: 18px;
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(236, 72, 153, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: #dc2626;
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(107, 33, 168, 0.2);
            border: 1px solid #6b21a8;
            border-radius: 12px;
            font-size: 13px;
            color: #ccc;
            text-align: left;
        }

        .info strong {
            color: #ec4899;
        }

        .admin-link {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .admin-link a {
            color: #6b21a8;
            text-decoration: none;
        }

        .admin-link a:hover {
            color: #ec4899;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üëæ</div>
        <h1>GORK</h1>
        <p class="subtitle">Unfiltered. Unhinged. Unstoppable.</p>

        <div class="error" id="error"></div>

        <form onsubmit="register(event)">
            <div class="input-group">
                <label for="username">Choose Your Username</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter username (3-20 characters)"
                    minlength="3"
                    maxlength="20"
                    required
                    autocomplete="off"
                >
            </div>

            <button type="submit" id="submitBtn">
                üöÄ Enter Gork
            </button>
        </form>

        <div class="info">
            <strong>‚ÑπÔ∏è What you need to know:</strong><br>
            ‚Ä¢ Choose any username (no password needed)<br>
            ‚Ä¢ Normal & Profane modes work instantly<br>
            ‚Ä¢ <strong>18+ modes require admin verification</strong><br>
            ‚Ä¢ Apply for verification in the chat!
        </div>

        <div class="admin-link">
            Admin? <a href="/admin.html">Login here</a>
        </div>
    </div>

<script>
    const API_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:3000/gork' 
        : '/gork';

    async function register(event) {
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const submitBtn = document.getElementById('submitBtn');
        const errorDiv = document.getElementById('error');

        if (username.length < 3) {
            showError('Username must be at least 3 characters');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = '‚è≥ Creating...';
        errorDiv.classList.remove('show');

        try {
            const response = await fetch(`${API_URL}/gork/api/auth/register`, {  // <-- Added /gork
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            });

            const contentType = response.headers.get('content-type');
            if (!contentType || !contentType.includes('application/json')) {
                const text = await response.text();
                throw new Error(`Server returned non-JSON (status ${response.status}): ${text.slice(0, 100)}...`);
            }

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Registration failed');
            }

            localStorage.setItem('gork_username', username);
            localStorage.setItem('gork_user_id', data.user.id);

            window.location.href = '/gork/index.html';

        } catch (error) {
            console.error('Registration error:', error);
            showError(error.message);
            submitBtn.disabled = false;
            submitBtn.textContent = 'üöÄ Enter Gork';
        }
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = '‚ùå ' + message;
        errorDiv.classList.add('show');
    }

    // Check if already logged in
    window.onload = () => {
        const username = localStorage.getItem('gork_username');
        if (username) {
            window.location.href = '/gork/index.html';
        }
    };
</script>
</body>
</html>
